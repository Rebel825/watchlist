<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{user.name}}'s Watchlist</title>
    <link rel="icon" href="{{url_for('static', filename='123.gif')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}" type="text/css">
</head>
<body>
    <h2><img alt="Avatar" class="avatar" src="{{ url_for('static', filename='images/a1.jpg') }}">
        {{user.name}}'s Watchlist</h2>
    <p>{{movies|length}} Titles</p>
    <ul class="movie-list">
        {% for movie in movies %}
        <li>{{movie.title}} - {{movie.year}}</li>
        {% endfor %}
    </ul>
    <img alt="Walking Totoro" class="totoro" src="{{ url_for('static', filename='images/a2.jpg') }}">
    <footer>
        <small>&copy; 2020 <a href="http://baidu.com">HelloFlask</a></small>
    </footer>
</body>
</html>
